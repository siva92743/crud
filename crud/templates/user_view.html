{% load crispy_forms_tags %}
<head>
  <style>
a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #f1f1f1;
  color: black;
}

.next {
  background-color: #04AA6D;
  color: white;
}

.round {
  border-radius: 50%;
}
</style>
</head>
<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
            <th>sl No.</th>
            <th>name</th>
            <th>age</th>
            <th>address</th>
            <th>conact_no</th>
            <th>edit</th>
            <th>delete</th>
            </thead>
            {% for i in data %}
            <tbody>
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.address}}</td>
            <td>{{i.contact_no}}</td>
            <td><a class="btn btn-success" href="{% url 'user_update' i.id %}">Edit</a></td>
            <td>
                <form action="{% url 'user_delete' i.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>
<a href="#" class="previous round">&#8249;</a>
<a href="#" class="next round">&#8250;</a>
